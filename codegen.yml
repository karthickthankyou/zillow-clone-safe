overwrite: true
schema: 'http://localhost:3001/graphql'
documents: 'src/**/*.gql.tsx'
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'named-operations-object'
      - 'typescript-react-apollo'
    config:
      pureMagicComment: true
      exposeFetcher: true
      exposeQueryKeys: true
      withHooks: true
  ./graphql.schema.json:
    plugins:
      - 'introspection'
